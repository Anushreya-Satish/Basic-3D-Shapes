<!DOCTYPE html>
<html>
    <head>
        <title>Learn 3-D Shapes</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: white">
            <a-sky color="#ADD8E6"></a-sky>
            <a-plane color="brown" width="13" height="5" rotation="-90 0 0"></a-plane>
            <a-box color="violet" position="-3.3 0.5 -1"></a-box>
            <a-cylinder color="indigo" position="-1 0.5 -1" radius="0.8"></a-cylinder>
            <a-sphere color="blue" position="1 0.5 -1" radius="0.7"></a-sphere>
            <a-ring color="green" position="2.8 0.5 -1" radius-inner="0.4" radius-outer="0.6"></a-ring>
            <a-octahedron color="yellow" position="4.3 0.5 -1" radius="0.7"></a-octahedron>
            <a-cone color="orange" radius-bottom="0.5"  height="1.2" position="6 0.5 -1"></a-cone>
        </a-scene>
    </body>
</html>
